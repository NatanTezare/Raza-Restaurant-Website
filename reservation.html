  <div class="body_reservation">
    <div class="container">
        <div class="Reservation">
            <h1>Restaurant Reservation Form</h1>
            <form id="reservation-form">
              <div class="form-group">
                <label for="first-name">Name</label>
                <div class="name-inputs">
                  <input type="text" id="first-name" name="first-name" placeholder="First" required>
                  <input type="text" id="last-name" name="last-name" placeholder="Last" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>
              </div>
              <div class="form-group">
                <label for="reservation-date">Reservation Date</label>
                <input type="date" id="reservation-date" name="reservation-date" required>
              </div>
              <div class="form-group">
                <label for="reservation-time">Reservation Time</label>
                <input type="time" id="reservation-time" name="reservation-time" required>
              </div>
              <div class="form-group">
                <label for="number-of-persons">How many people will you be with?</label>
                <input type="number" id="number-of-persons" name="number-of-persons" required>
              </div>
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <script src="./javascript files/index.js"></script>
</body>
</html>
